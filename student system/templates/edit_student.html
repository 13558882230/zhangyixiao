<!DOCTYPE html>
<html>
<head>
    <title>编辑学生信息</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
</head>
<body>
{% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <header>
        <h1>创建学生信息</h1>
    </header>
    <form method="POST" action="{{ url_for('edit_student', id=student.id) }}">
        <!-- 表单字段，显示学生信息并提供编辑选项 -->
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" value="{{ student.name }}" required><br>

        <label for="birthday">生日:</label>
        <input type="date" id="birthday" name="birthday" value="{{ student.birthday }}" required><br>

        <label for="placeofbirth">出生地:</label>
        <input type="text" id="placeofbirth" name="placeofbirth" value="{{ student.placeofbirth }}" required><br>

        <label for="college">学院:</label>
        <input type="text" id="college" name="college" value="{{ student.college }}" required><br>

        <label for="major">专业:</label>
        <input type="text" id="major" name="major" value="{{ student.major }}" required><br>

        <label for="gender">性别:</label>
        <input type="text" id="gender" name="gender" value="{{ student.gender }}" required><br>

        <input type="submit" value="保存修改">
    </form>
</body>
</html>
